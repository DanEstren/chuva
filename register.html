<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuuva - Cadastro</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="img/logo.png" alt="Logo 1" class="logo-left">
            <img src="img/Chuuvalogo.png" alt="Chuuva Logo" class="logo-right">
        </div>
        <div class="login-box">
            <h1>Cadastro</h1>
            <form id="registerForm">
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
            <p id="error-message" class="error"></p>
            <p class="login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
